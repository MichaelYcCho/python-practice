<div class="pragmatic_header">
    <div>
        <h1 class="pragmatic_logo">Pragmatic</h1>
    </div>
    <div class="pragmatic_header_navbar">
        <a href="{% url 'article:list' %}" class="prgmatic_header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'project:list' %}" class="prgmatic_header_nav">
            <span>Projects</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accounts:login' %}?next={{ request.path }}" class="prgmatic_header_nav">
            <span>login</span>
        </a>
        <a href="{% url 'accounts:create' %}" class="prgmatic_header_nav">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accounts:detail' pk=user.pk %}" class="prgmatic_header_nav">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accounts:logout' %}?next={{ request.path }}" class="prgmatic_header_nav">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
