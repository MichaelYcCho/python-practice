{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
	<div class="container">

		<!-- ============================ COMPONENT 1 ================================= -->
		<div class="card">
			<div class="row no-gutters">
				<aside class="col-md-6">
					
					<ul class="thumb">
						<li>
							<a href="{{ single_product.images.url }}" target="mainImage">
                                <img src="{{ single_product.images.url }}" alt="Product Image">
                            </a>
						
						</li>
					</ul>
				</aside>
				<main class="col-md-6 border-left">
                    <h2 class="title">{{ single_product.product_name }}</h2>
					<div class="mb-3">
                        <var class="price h4">$ {{single_product.price}}</var>
                    </div>

                    <p>{{ single_product.description }}</p>

                    {% if single_product.stock <= 0 %}
							<h5 class="text-danger">Out of Stock</h5>
							{% else %}
							<a href="{% url 'add_cart' single_product.id %}" class="btn  btn-primary"> 
								<span class="text">Add to Cart</span> <i class="fa fa-shopping-cart"></i> 
							</a>
							{% endif %}

                    
				</main> <!-- col.// -->
			</div> <!-- row.// -->
		</div> <!-- card.// -->
		<!-- ============================ COMPONENT 1 END .// ================================= -->

	

{% endblock %}
