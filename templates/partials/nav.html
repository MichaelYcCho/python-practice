<section id="container">
    <header id="header">
        <section class="h_inner">
            <h1 class="logo">
                <a href="{% url 'post:post_list' %}">
                    <div class="sprite_insta_icon"></div>
                    <div>
                        <div class="sprite_write_logo"></div>
                    </div>
                </a>
            </h1>

            <div class="search_field">
                <input type="text" placeholder="검색" tabindex="0" />

                <div class="fake_field">
                    <span class="sprite_small_search_icon"></span>
                    <span>검색</span>
                </div>
            </div>

            <div class="right_icons">
                <div class="sprite_camera_icon">
                    <a href="{% url 'post:post_new' %}"></a>
                </div>
                <!-- 팔로우영역 -->
                <div class="sprite_compass_icon"><a href="#"></a></div>
                <!-- 알림영역 -->
                <div class="sprite_heart_icon_outline"><a href="#"></a></div>

                {% if user.is_authenticated %}

                <div class="sprite_user_icon_outline">
                    <a href="{% url 'post:my_post_list' user.username %}"></a>
                </div>

                {% else %}

                <div class="sprite_user_icon_outline">
                    <a href="{% url 'accounts:login' %}"></a>
                </div>

                {% endif %}
            </div>
        </section>
    </header>

    {% block content %} {% endblock %}
</section>
