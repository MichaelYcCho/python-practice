<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Async Django</title>
</head>

<body>
    <h1>Async Django</h1>
    
    <form action = "{% url 'asyncapp:home' %}" method="POST">
        {% csrf_token %}
        <label for="">Provude your email </label>
        <input type ="email" name="email" placeholder="email" required>
        <button> Subscribe Now </button>   
    </form>

    <hr>
    <h4> Article List</h4>
    {% for article in article_list %}
        <h5>{{article.title}} ({{article.created_at}})</h5>
        <p>{{article.content}}</p>
    {% endfor %}
</body>
</html>
